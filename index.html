<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet" />

    <link rel="SHORTCUT ICON" href="https://bp.imguol.com/favico.ico">

    <title>O Chat online mais famoso do Brasil | Bate Papo UOL</title>
</head>

<body>
    <div class="pagInicial">
        <div class="logo">
            <img src="midia\logo1.png" alt="Bate-papo do Uol">
        </div>
        <div class="objInteraveis">
            <div class="inputs">
                <input type="text" placeholder="Digite seu nome" dir="ltr">
                <div class="botao">
                    <button onclick="getName()">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <img src="midia\logo1.png" alt="Bate-papo do Uol">
        <ion-icon name="people"></ion-icon>
    </header>

    <main></main>

    <footer>
        <div class="boxEscreverMensagem">
            <div class="espacoParaEscrever">
                <div class="textoSuporte">Escreva aqui...</div>
                <div class="textoDoUsuario" title="Escreva aqui..." contenteditable="true" spellcheck="true"
                    oninput="removeTextoSuporte(this)"></div>
            </div>
        </div>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
